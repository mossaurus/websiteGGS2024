<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .avatar {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 10px;
      border-radius: 50%;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #da190b;
    }

    .hasil {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .hasil h2 {
      margin: 0;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar .fill {
      height: 100%;
      background-color: #f44336;
      width: 0%;
      border-radius: 5px 0 0 5px;
    }

    .progress-bar .fill-green {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      border-radius: 0 5px 5px 0;
    }

    .progress-bar .fill-yellow {
      height: 100%;
      background-color: #FFEB3B;
      width: 0%;
    }

    .progress-bar .value {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      color: #fff;
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BMI Calculator</h1>

    <div class="avatar">
      <img src="laki-laki.png" alt="Laki-laki">
    </div>
    <div class="avatar">
      <img src="perempuan.png" alt="Perempuan">
    </div>

    <label for="tinggi">Tinggi (cm):</label>
    <input type="text" id="tinggi" value="173">

    <label for="berat">Berat (kg):</label>
    <input type="text" id="berat" value="50">

    <button onclick="hitungBMI()">HITUNG BMI</button>

    <div id="hasil" class="hasil">
      <h2></h2>
      <div class="progress-bar">
        <div class="fill"></div>
        <div class="fill-green"></div>
        <div class="fill-yellow"></div>
        <div class="value"></div>
      </div>
      <p></p>
    </div>
  </div>

  <script>
    function hitungBMI() {
      var tinggi = document.getElementById("tinggi").value;
      var berat = document.getElementById("berat").value;

      var bmi = (berat / (tinggi / 100) ** 2).toFixed(2);

      var hasilDiv = document.getElementById("hasil");
      var progressBar = hasilDiv.querySelector(".progress-bar");
      var fillBar = progressBar.querySelector(".fill");
      var fillGreenBar = progressBar.querySelector(".fill-green");
      var fillYellowBar = progressBar.querySelector(".fill-yellow");
      var valueSpan = progressBar.querySelector(".value");

      var keterangan = "";

      if (bmi < 18.5) {
        keterangan = "Berat Badan Kurang";
        fillBar.style.width = "0%";
        fillGreenBar.style.width = "0%";
        fillYellowBar.style.width = "0%";
      } else if (bmi >= 18.5 && bmi < 25) {
        keterangan = "Berat Badan Ideal";
        fillBar.style.width = "0%";
        fillGreenBar.style.width = "100%";
        fillYellowBar.style.width = "0%";
      } else if (bmi >= 25 && bmi < 30) {
        keterangan = "Berat Badan Berlebih";
        fillBar.style.width = "50%";
        fillGreenBar.style.width = "50%";
        fillYellowBar.style.width = "0%";
      } else {
        keterangan = "Obesitas";
        fillBar.style.width = "100%";
        fillGreenBar.style.width = "0%";
        fillYellowBar.style.width = "0%";
      }

      hasilDiv.querySelector("h2").textContent = "BMI Anda: " + bmi;
      valueSpan.textContent = bmi;
      hasilDiv.querySelector("p").textContent = keterangan;
    }
  </script>

</body>
</html>
